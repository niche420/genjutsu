name: genjutsu
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # Python
  - python=3.12

  # PyTorch with latest CUDA (12.4)
  - pytorch::pytorch=2.5.1
  - pytorch::torchvision=0.20.1
  - pytorch::torchaudio=2.5.1
  - pytorch::pytorch-cuda=12.4

  # Core dependencies
  - numpy>=1.26.0
  - pillow>=10.2.0
  - scipy>=1.12.0

  # Utilities
  - pip=24.0

  # Pip dependencies
  - pip:
      # FastAPI + Celery stack
      - fastapi==0.115.5
      - uvicorn[standard]==0.34.0
      - pydantic==2.10.3
      - celery==5.4.0
      - redis==5.2.1

      # Shap-E
      - git+https://github.com/openai/shap-e.git

      # Additional dependencies
      - transformers>=4.37.0
      - accelerate>=0.26.0
      - diffusers>=0.26.0
      - trimesh>=4.0.0
      - matplotlib>=3.8.0
      - tqdm>=4.66.0
      - plyfile>=1.0.0
      - ipywidgets>=8.0.0
      - ipython>=8.0.0